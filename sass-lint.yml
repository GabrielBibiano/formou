# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Set the formatter to 'html'
  formatter: 'table'
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50

# Rule Configuration
rules:
  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 2
  hex-notation:
    - 2
    -
      style: uppercase
  indentation:
    - 0 #1
    -
      size: tab
  property-sort-order:
    - 1
    -
      order:
        - content
        - display
        - margin
      ignore-custom-properties: true
